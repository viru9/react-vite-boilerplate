services:
  # React Frontend Development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL:-ws://localhost:8000}
      - VITE_APP_NAME=${VITE_APP_NAME:-React Boilerplate}
      - VITE_TOKEN_KEY=${VITE_TOKEN_KEY:-auth_token}
      - VITE_REFRESH_TOKEN_KEY=${VITE_REFRESH_TOKEN_KEY:-refresh_token}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge
